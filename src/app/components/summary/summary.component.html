<div class="row summary-page-container">
   
  <div class="barick-panel z-depth-2 margin-top-25">
    <!-- <h1 class="barick-panel-header">
      Basic Introduction
        <div (click)="isPanel1Hidden = !isPanel1Hidden" class="toggle-btns-container">
            <i class="fas fa-caret-up up toggle-ico"></i>
            <i class="fas fa-caret-down down toggle-ico"></i>
        </div>     
    </h1> -->
    <div class="barick-panel-body intro-section">
      <div class="row">
        <div class="col s12 m3 l2 margin-bottom-15">
          <div class="profile-img-container">
              <img src="assets/img/SumanBarickImage.jpg"/>
          </div>
        </div>
        <div class="all-info-container col s12 m5 l7">
          <div class="name">Suman Barick</div>
          <div *ngFor="let t of introSection.col1">{{t}}</div>
        </div>
        <div class="all-links col s12 m4 l3 margin-bottom-15">
          <ul>
            <li *ngFor="let l of introSection.col2">
              <i class="{{l.iconClass}}"></i>
              <a target="_blank" href="{{l.url}}">{{l.linkText}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- APP SHOWCASE SECTION -->
  <div class="barick-panel z-depth-2 margin-top-25" *ngFor="let group of allProjects">
    <h1 class="barick-panel-header">
      {{group.header}} [{{group.list.length}}]
      <div class="toggle-btns-container">
          <i class="fas fa-caret-up up toggle-ico"></i>
          <i class="fas fa-caret-down down toggle-ico"></i>
      </div>     
    </h1>
    <div class="barick-panel-body">
        <div class="row">
          <div class="col s12 m6 l6 xl4" *ngFor="let project of group.list">
            <div class="card barick-card">
              <div class="card-image">
                <img src="{{project.currentImageUrl || project.img[0]}}" >
                <span class="card-title">{{project.name}}</span>
                <a class="btn-floating btn-small waves-effect waves-light red shift-btns left" [hidden]="project.img.length < 2" (click)="getPrevImg(project)">
                  <i class="fas fa-chevron-left"></i>
                </a>
                <a class="btn-floating btn-small waves-effect waves-light red shift-btns right" [hidden]="project.img.length < 2" (click)="getNextImg(project)">
                  <i class="fas fa-chevron-right"></i>
                </a>
                <!-- <i class="fas fa-chevron-left shift-btns left" (click)="getPrevImg(project)"></i>
                <i class="fas fa-chevron-right shift-btns right" (click)="getNextImg(project)"></i> -->
              </div>
              <div class="card-content">
                <p class="desc" title="{{project.desc}}">
                  <span>{{project.desc.substr(0, 100)}}</span>
                  <a class="show-more-link" href="javascript:void(0)" *ngIf="project.desc.length > 100" (click)="showDescTextInModal(project.name, project.desc)">... show more</a>
                </p>
                <ul class="tech-stack">
                  <li class="tech-tags" *ngFor="let tech of project.techStack">{{tech}}</li>
                </ul>
              </div>
              <div class="card-action">
                <a href="{{project.url}}" target="_blank">{{project.linkTxt}}</a>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>

  <div id="okmodal" class="modal">
    <div class="modal-content">
      <h4 class="header">Modal Header</h4>
      <p class="body">A bunch of text</p>
    </div>
    <div class="modal-footer">
      <a href="javascript:void(0)" class="modal-close waves-effect waves-green btn-flat">Ok</a>
    </div>
  </div>

</div>
